<article class="text--justified">
    <header><h2>Companies</h2></header>
  
    <table *ngIf="companies">
      <thead>
        <tr>
          <th>Company</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies">
          <td>{{ company.name }}</td>
          <td>
            <button (click)="viewDetails(company)">Details</button>
            <button (click)="onEdit(company)">Edit</button>
            <button (click)="onDelete(company)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </article>
