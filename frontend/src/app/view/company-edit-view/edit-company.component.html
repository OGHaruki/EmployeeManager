<article *ngIf="company">
  <header><h2>Edit Company</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Company Name:</label>
          <input id="name" name="name" [(ngModel)]="company.name" required/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="sector">Sector:</label>
          <input id="sector" name="sector" [(ngModel)]="company.sector" required/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-2 p-2">
        <button type="submit">Update</button>
      </div>
      <div class="col-2 p-2">
        <button type="button" (click)="onReset(form)">Reset</button>
      </div>
    </div>
  </form>
</article>
